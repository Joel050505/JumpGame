<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="paus-box"></div>
    <audio
      id="jump-sound"
      src="audio/maro-jump-sound-effect_1.mp3"
      preload="auto"
    ></audio>
    <audio
      id="death-sound"
      src="audio/super-mario-death-sound-sound-effect.mp3"
      preload="auto"
    ></audio>
    <audio
      id="new-high-score"
      src="audio/applause-sound-effect-240470.mp3"
    ></audio>
    <!-- <img id="cloud1" src="pictures/New Piskel (10).gif" alt="" />
    <img id="cloud2" src="pictures/New Piskel (11).gif" alt="" />
    <img id="cloud3" src="pictures/New Piskel (12).gif" alt="" />
    <img id="cloud4" src="pictures/New Piskel (15).gif" alt="" /> -->
    <div id="scoreBar">
      Score:
      <p id="score">0</p>
    </div>
    <div id="sprite">
      <img
        id="willie"
        src="pictures/New Piskel (1) (1).gif"
        alt=""
        width="90"
      />
      <img
        id="robo-sam"
        src="pictures/New Piskel (23).gif"
        alt=""
        width="100"
      />
      <img id="zig-zane" src="pictures/New Piskel (26).gif" alt="" width="80" />
    </div>
    <div>
      <img
        id="obstacle"
        src="pictures/New Piskel (19) (2).gif"
        alt=""
        width="60"
      />
    </div>
    <div id="road"></div>

    <div class="playAgainMenu">
      <div>
        <h2>GAME OVER!</h2>
      </div>
      <div class="box1">
        <p>Your Score Was:</p>
        <p id="scoreDisplay"></p>
      </div>
      <div class="box2">
        <button id="playAgainBtn">Play again</button>
      </div>
      <div id="dirt"></div>
    </div>

    <div id="container">
      <div>
        <h3>Willie the runner</h3>
      </div>

      <div>
        <button id="play-btn" class="btn">Play</button>
        <button id="info-btn" class="btn">Info</button>
      </div>
      <div>
        <button id="characters-btn" class="btn">Characters</button>
      </div>
    </div>
    <div id="character-container">
      <div class="">
        <p id="p">characters</p>
      </div>
      <div id="boxframe">
        <div class="character-one character-box">
          <p>Willie</p>
          <img src="pictures/New Piskel (1) (2).png" alt="" width="125" />
        </div>
        <div class="character-two character-box">
          <p>Robo Sam</p>
          <img src="pictures/New Piskel (3).png" alt="" width="125" />
        </div>
        <div class="character-three character-box">
          <p>Zig Zane</p>
          <img src="pictures/New Piskel (4).png" alt="" width="125" />
        </div>
      </div>
      <div>
        <button id="back-to-start-menu-button">Back</button>
      </div>
    </div>

    <div id="pause-container"></div>

    <script src="game.js"></script>
  </body>
</html>
